{% extends 'base.html' %}
{% load static %}
{% block contents %}


<main class="register container">
  <h1 class="text-center mt-5 mb-5">
    Register
  </h1>
  <div class="row">
    <div class="col-md-6 ">
      <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
    </div>
    <form method="POST" action="{% url 'register' %}" class="col-md-5 offset-md-1">
      {% csrf_token %}
      <div class="form-group">
        <input name="first_name" class="form-control" placeholder="First Name">
      </div>
      <div class="form-group">
        <input name="last_name" class="form-control" placeholder="Last Name">
      </div>
      <div class="form-group">
        <input name="username" class="form-control" placeholder="UserName">
      </div>
      <div class="form-group">
        <input name="email" type="email" class="form-control" placeholder="Email Address">
      </div>
      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password">
      </div>
      <div class="form-group">
        <input name="confirm_password" type="password" class="form-control" placeholder="Confirm Password">
      </div>

      <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
      <div class="text-center">
        OR
      </div>

      <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
      <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>

    </form>
  </div>
</main>



<!-- footer -->
<footer>
  <div class="bg-accent mt-5">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 text-lg-left text-center">
          <h4>
            Reach out to hire YTubers
          </h4>
        </div>

        <div class="col-sm-6 text-lg-right text-center">
          <button class="btn btn-light">
            Contact Us
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-md-4 text-lg-left text-center">
        <h5>
          2020 YTubers for Hire
        </h5>
      </div>
      <div class="col-md-4 text-lg-center text-center">
        <h5>
          All Rights Reserved
        </h5>
      </div>
      <div class="col-md-4 text-lg-right text-center">
        <div>

          <button class="btn btn-accent"> <i class="fab fa-facebook-f fa-lg	"></i> </button>
          <button class="btn btn-accent"> <i class="fab fa-instagram fa-lg	"></i> </button>
          <button class="btn btn-accent"> <i class="fab fa-twitter fa-lg	"></i> </button>
          <button class="btn btn-accent"> <i class="fab fa-youtube fa-lg	"></i> </button>

        </div>
      </div>



    </div>
  </div>
</footer>
<!-- footer ends -->

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{% endblock contents %}
