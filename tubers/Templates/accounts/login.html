{% extends 'base.html' %}
{% load static %}
{% block contents %}

<main class="login container">
  <h1 class="text-center mt-5 mb-5 animate__animated animate__slideInDown">
    Login
  </h1>
  <div class="row">
    <div class="col-md-6 ">
      <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
    </div>
    <form method="POST" action="{% url 'login' %}" class="col-md-5 offset-1">
      {% csrf_token %}
      <div class="form-group">
        <input name="username" class="form-control" placeholder="User Name">
      </div>

      <div class="form-group">
        <input name="password" type="password" class="form-control" placeholder="Password">
      </div>


      <button type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signin</button>
      <div class="text-center">
        OR
      </div>

      <button class="btn btn-primary form-btn w-100 mt-3">Facebook</button>
      <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>

    </form>
  </div>
</main>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>


{% endblock contents %}
